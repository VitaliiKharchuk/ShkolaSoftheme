
<div  class = "container">

    <div class="col-md-3" *ngFor="let article of articles">          
      <label>Стаття з рубрики:  {{article.chapter}}</label>
      <h4 class = "title"[style.color]="article.color" (click)="changeColor(article)"> {{article.title}} </h4>
      <p class = "description"> {{article.shortDescription}} </p>    
      <label> Зазначте  рубрику: </label>
      <input [(ngModel)]= "article.chapter"/> 
      <br>
      <br>
      <br>    
    </div>
    
</div>
